{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Blog MUJ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "styles/bootstrap4/bootstrap.min.css" %}">
    <link href="{% static "plugins/font-awesome-4.7.0/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/owl.theme.default.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/OwlCarousel2-2.2.1/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "plugins/jquery.mb.YTPlayer-3.1.12/jquery.mb.YTPlayer.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/main_styles.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/responsive.css" %}>
    <link rel="stylesheet" type="text/css" href="{% static "styles/post.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "styles/post_responsive.css" %}">
</head>
<body>

<div class="super_container">

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <div class="logo"><a href="#">The Blog MUJ</a></div>
                        <nav class="main_nav">
                            <ul>
                                <li class="active"><a href="{% url 'index' %}">Home</a></li>
                                <li><a href="#">About</a></li>

                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="search_container ml-auto">
                            <div class="weather">
                                <div class="temperature">+10Â°</div>
                                <img class="weather_icon" src="{% static 'images/cloud.png' %}" alt="">
                            </div>

                        </div>
                        <div class="hamburger ml-auto menu_mm">
                            <i class="fa fa-bars trans_200 menu_mm" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu -->

    <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
        <div class="menu_close_container">
            <div class="menu_close">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="logo menu_mm"><a href="#">The Blog MUJ</a></div>
        <nav class="menu_nav">
            <ul class="menu_mm">
                <li class="menu_mm"><a href="{% url 'index' %}">Home</a></li>
                <li class="menu_mm">About</li>
                <li class="menu_mm"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Home -->

    <div class="home">
        <div class="home_background parallax-window" data-parallax="scroll"
             data-image-src="{% static 'images/vineetplacement.jpg' %}"
             data-speed="0.8"></div>
        <div class="home_content">
            <div class="post_category trans_200"><a href="category.html" class="trans_200">placements</a></div>
            <div class="post_title">{% block title %}{% endblock %}</div>
        </div>
    </div>

    <!-- Page Content -->

    <div class="page_content">
        <div class="container">
            <div class="row row-lg-eq-height">

                <!-- Post Content -->

                <div class="col-lg-9">
                    <div class="post_content">

                        <!-- Post Body -->

                        <div class="post_body">

                        {% block content %}
                            <p>
                                {{ post.body  }}
                            </p>
                        {% endblock %}

                        <!-- Bottom Panel -->
                        <div class="post_panel bottom_panel d-flex flex-row align-items-center justify-content-start">
                            <div class="post_share ml-sm-auto">
                                <span>share</span>
                                <ul class="post_share_list">
                                    <li class="post_share_item"><a href="#"><i class="fa fa-facebook"
                                                                               aria-hidden="true"></i></a></li>
                                    <li class="post_share_item"><a href="#"><i class="fa fa-twitter"
                                                                               aria-hidden="true"></i></a></li>
                                    <li class="post_share_item"><a href="#"><i class="fa fa-google"
                                                                               aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>


                    </div>


                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->

<footer class="footer">
    <div class="container">
        <div class="row row-lg-eq-height">
            <div class="col-lg-9 order-lg-1 order-2">
                <div class="footer_content">
                    <div class="footer_logo"><a href="#">The Blog MUJ</a></div>
                    <div class="footer_social">
                        <ul>
                            <li class="footer_social_facebook"><a href="#"><i class="fa fa-facebook"
                                                                              aria-hidden="true"></i></a></li>
                            <li class="footer_social_twitter"><a href="#"><i class="fa fa-twitter"
                                                                             aria-hidden="true"></i></a></li>
                            <li class="footer_social_pinterest"><a href="#"><i class="fa fa-pinterest"
                                                                               aria-hidden="true"></i></a></li>
                            <li class="footer_social_vimeo"><a href="#"><i class="fa fa-vimeo"
                                                                           aria-hidden="true"></i></a></li>
                            <li class="footer_social_instagram"><a href="#"><i class="fa fa-instagram"
                                                                               aria-hidden="true"></i></a></li>
                            <li class="footer_social_google"><a href="#"><i class="fa fa-google"
                                                                            aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>
</div>

<script src={% static "js/jquery-3.2.1.min.js" %}></script>
<script src={% static "styles/bootstrap4/popper.js" %}></script>
<script src={% static "styles/bootstrap4/bootstrap.min.js" %}></script>
<script src={% static "plugins/OwlCarousel2-2.2.1/owl.carousel.js" %}></script>
<script src={% static "plugins/jquery.mb.YTPlayer-3.1.12/jquery.mb.YTPlayer.js" %}></script>
<script src={% static "plugins/easing/easing.js" %}></script>
<script src={% static "plugins/masonry/masonry.js" %}></script>
<script src={% static "plugins/masonry/images_loaded.js" %}></script>
<script src={% static "js/custom.js" %}></script>
</body>
</html>
