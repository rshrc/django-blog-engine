<ul class="pagination justify-content-center mb-4">
    {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}">← Newer</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="">← Newer</a>
        </li>
    {% endif %}
    <li class="page-item">
        <a class="page-link">{{ page.number }}</a>
    </li>
    {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_number }}">Older →</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">Older →</a>
        </li>
    {% endif %}
</ul>
