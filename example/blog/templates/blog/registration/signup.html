{% extends 'blog/base.html' %}


{% block page_content %}
<div class="container col-md-4 col-md-offset-4">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button class="btn btn-success my-2 my-sm-0" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
